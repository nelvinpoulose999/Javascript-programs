<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="bank.js"></script>
</head>
<body style="background-image: url('duotone.png');background-attachment: fixed;background-size: 100% 100%;  background-repeat: no-repeat;">
   <div class="container">
       <div class="row">
           <div class="col-4"></div>
           <div class="col-4">
               <div class="main">
                   <h3 class="h"><marquee scrollamount=10s>Bank Account Login</marquee></h3>
                   <div class="box1">
                    <input id="log" type="text" placeholder="Account Number" class="input">
                   </div>
                   <div class="box2">
                    <input id="pass" type="password" placeholder="Password" class="input">
                   </div>
                   <div class="for1" >
                    <a href="#" class="for">Forget Password?</a>
                   </div>
                   <div class="but">
                    <button onclick="Bank.login()" type="button" class="btn btn-primary" style="width: 80%; background-color: brown;">LogIn</button>
                   </div>
                   <div class="but">
                    <button type="button" class="btn btn-primary" style="width: 80%; background-color: crimson;">Create Account</button>
                   </div>
                    
               </div>
           </div>
           <div class="col-4"></div>
       </div>
   </div> 
</body>
</html>

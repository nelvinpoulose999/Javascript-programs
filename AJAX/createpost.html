<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" id="user" placeholder="userId">
                <input type="text" id="post" placeholder="postid">
                <input type="text" id="title" placeholder="title">
                <input type="text" id="bdy" placeholder="body">
                <button onclick="createNewpost()">CreatePost</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function createNewpost() {
        var userId=document.querySelector('#user').Value
        var postId=document.querySelector("#post").value
        var title=document.querySelector('#title').value
        var body = document.querySelector("#bdy").value
        var newpost={
            userId:userId,
            postId:postId,
            title:title,
            body:body
        }
        fetch("https://jsonplaceholder.typicode.com/posts",{
            method: "POST",
            body:JSON.stringify(newpost)
        })
        .then(response=>response.json())
        .then(data=>console.log(data))
        
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h2>Country Details</h2>
    <input type="text" placeholder="Country name" id="cty">
    <button onclick="country()">Fetch</button>
    <div class="card" style="width: 18rem;">
        <div class="imag"></div>
         <div class="card-body">
           <h5 class="card-title" id="tite">Card title</h5>
           <p class="card-text" id="cont"></p>
           <a href="#" class="btn btn-primary">Go somewhere</a>
         </div>
     </div> 
 </body>
</body>
<script>
    function country() {
        var contryname=document.querySelector('#cty').value         
        fetch(`https://restcountries.eu/rest/v2/name/${contryname}?fullText=true`)
        .then(response=>response.json())
        .then(data=>{console.log(data)
            var image=""
            var title=""
            var content=""
            image+=` <img src="${data[0].flag}" class="card-img-top" alt="">`
            title+=`<h3> ${data[0].name}</h3>`
            content+=`<h5>Currency::${data[0].currencies[0].name}</h5> <br> <h5>Population:: ${data[0].population}</h5>`
            document.querySelector(".imag").innerHTML=image
            document.querySelector("#tite").innerHTML=title
            document.querySelector("#cont").innerHTML=content
            })
        }           
   
</script>
</html>
